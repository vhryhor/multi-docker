language: generic
sudo: required
services:
  - docker
before_install:
  - docker build -t vgrygor/react-test -f ./client/Dockerfile.dev ./client
script:
  - docker run -e CI=true vgrygor/react-test npm test
after_success:
  - docker build -t vgrygor/multi-client ./client
  - docker build -t grygor/multi-nginx ./nginx
  - docker build -t grygor/multi-server ./server
  - docker build -t grygor/multi-worker ./worker

